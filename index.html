<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BinToDec</title>
</head>
<body>
  <header>
    <h1>Binary to Decimal Converter</h1>
  </header>
  <main>
    <div class="content">
      <div class="field" id="field-binary">
        <h3>Binary</h3>
        <label for="binary"></label>
        <input type="text" name="binary" id="binary" maxlength="8">
        <span>valor digitado é inválido</span>
      </div>
      <div class="field" id="field-decimal">
        <h3>Decimal</h3>
        <label for="decimal"></label>
        <input type="number" name="decimal" id="decimal">
      </div>
    </div>
  </main>
  <script src="scripts/script.js"></script>
</body>
</html>
